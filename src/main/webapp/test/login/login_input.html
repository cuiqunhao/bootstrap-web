<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                <span class="sr-only">Toggle Navigation</span>
                <span class="icon-bar"/>

<div class="container">
    <div class="row">
        <div class="well col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
            <h1 class="text-center" style="margin-bottom: 20px;">登录</h1>

            <form role="form" id="login-form" class="form-horizontal" action="/index.php?r=site%2Flogin" method="post">
                <div class="form-group form-group-lg">
                    <label class="control-label col-sm-2 col-sm-offset-1" for="username">用户名:</label>

                    <div class="col-sm-8">
                        <input id="username" type="text" name="username" class="form-control input-lg"
                               placeholder="请输入用户名"/>
                    </div>
                </div>
                <div class="form-group form-group-lg">
                    <label class="control-label col-sm-2 col-sm-offset-1" for="password">密码:</label>

                    <div class="col-sm-8">
                        <input id="password" type="password" name="password" class="form-control" placeholder="请输入密码"/>
                    </div>
                </div>
                <div class="form-group form-group-lg">
                    <div class="col-sm-11">
                        <div class="checkbox pull-right">
                            <label><input type="checkbox" name="rememberme">记住我</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6 col-sm-offset-3">
                        <button type="button" class="btn btn-primary btn-block btn-lg">登&nbsp;&nbsp;&nbsp;录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
